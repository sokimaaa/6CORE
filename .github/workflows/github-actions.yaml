name: Sample CI

on:
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: 'Build and Test: Order'
        run: mvn -B clean package
        working-directory: "./3-platform/order"

      - name: 'Build and Test: Warehouse'
        run: mvn -B clean package
        working-directory: "./3-platform/warehouse"

      - name: 'Build and Test: Delivery'
        run: mvn -B clean package
        working-directory: "./3-platform/delivery"
